  border-radius: 100%;
  background-color: #Fca61f;
  position: absolute;
}

.skils {
  padding: 0 3rem 0 3rem;
  display: flex;
  height: 90vh;
  margin-bottom: 8rem;
  margin-top: 9rem;
  margin-bottom: 13rem;
}
.skils .awesome {
  display: flex;
  flex-direction: column;
  flex: 1 1;
  position: relative;
}
.skils .awesome > :nth-child(1) {
  color: #242d49;
  font-size: 2.5rem;
  font-weight: bold;
}
.skils .awesome > :nth-child(2) {
  color: #Fca61f;
  font-size: 2.5rem;
  font-weight: bold;
}
.skils .awesome > :nth-child(3) {
  color: #788097;
  font-size: 14px;
  margin-top: 1rem;
}
.skils .s-button {
  width: 8rem;
  height: 2rem;
  margin-top: 1rem;
}
.skils .cards {
  position: relative;
  flex: 1.5 1;
}
.skils .cards > * {
  position: absolute;
}

.card-1 {
  left: 14rem;
}

.card-2 {
  top: 12rem;
  left: -4rem;
}

.card-3 {
  top: 19rem;
  left: 12rem;
}

    margin-top: 0;
    flex-direction: column;
    gap: 5rem;
    height: 66rem;
    padding: 0;
  }
  .cards {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
  }
  .card-1 {
    left: 0;
    margin: auto;
  }
  .card-2 {
    top: 20rem;
    left: 0;
  }
  .card-3 {
    top: 20rem;
    left: 0;
    margin: 20rem 0;
  }
}
